<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üóëÔ∏è ƒêƒÉng nh·∫≠p - Nh·∫Øc ƒê·ªï R√°c</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        .logo {
            font-size: 80px;
            text-align: center;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .login-title {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn-login:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            color: white;
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .info-text {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container animate__animated animate__fadeIn">
        <div class="login-card">
            <div class="logo">üé≤üóëÔ∏è</div>
            <h2 class="login-title">Nh·∫Øc ƒê·ªï R√°c</h2>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Nh·∫≠p t√™n c·ªßa b·∫°n:
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        placeholder="V√≠ d·ª•: Nguy·ªÖn VƒÉn A"
                        required
                        autocomplete="off"
                        autofocus
                    >
                </div>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorText"></span>
                </div>
                
                <button type="submit" class="btn btn-login" id="btnLogin">
                    <i class="fas fa-sign-in-alt me-2"></i>V√†o Xem Quay
                </button>
            </form>
            
            <p class="info-text">
                <i class="fas fa-info-circle me-1"></i>
                Nh·∫≠p t√™n c·ªßa b·∫°n ƒë·ªÉ v√†o xem quay ƒë·ªï r√°c.<br>
                B·∫°n s·∫Ω kh√¥ng b·ªã quay tr√∫ng!
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const btnLogin = document.getElementById('btnLogin');
            
            // Validate
            if (!username) {
                showError('Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n!');
                return;
            }
            
            if (username.length < 2) {
                showError('T√™n ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±!');
                return;
            }
            
            if (username.length > 50) {
                showError('T√™n kh√¥ng ƒë∆∞·ª£c qu√° 50 k√Ω t·ª±!');
                return;
            }
            
            // L∆∞u username v√†o sessionStorage
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('loginTime', new Date().toISOString());
            
            // Disable button
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>ƒêang v√†o...';
            
            // Redirect to main page
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.classList.add('animate__animated', 'animate__shakeX');
            
            setTimeout(() => {
                errorMessage.classList.remove('animate__animated', 'animate__shakeX');
            }, 1000);
        }
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const username = sessionStorage.getItem('username');
            if (username) {
                // Already logged in, redirect
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
